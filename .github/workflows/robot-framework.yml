name: Robot Framework Tests

on: push 

jobs:
  test:
    name: API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        # run: echo Fazendo checkout do repositorio
        uses: actions/checkout@v2

      - name: Set up Python
        # run: echo Instala√ß√£o da vers√£o 3.12 do Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        # run: echo Instala√ß√£o das deped√™ncias do Projeto
        run: |
          echo Instala√ß√£o das deped√™ncias do Projeto
          pip install robotframework
          pip install robotframework-requests

      - name: Run Robot Framework tests
        # run: echo Executando os testes de API do Robot
        run: |
          echo Executando os testes de API do Robot
          robot --outputdir results/ tests/
      
      - name: Test Report
        # run: echo Salvando o Report dos Testes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robot-framework-report
          path: results/

  deploy:
    name: Deploy GitHub Pages üåê
    runs-on: ubuntu-latest
    needs: 
      - test
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: https://clestonv.github.io/robot_api_serverest/report.html
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with: 
          path: results/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: results/

      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v1
